<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card by IvanDroid</title>
</head>
<body>
    <main class="main-card">
        <article class="container_card">
            <header class="container_card_header">
                <img src="assets/images/Cactus.jpg" alt="Fotografia de un captus con fondo rosa" class="container_card_header-img">
                <div class="container_card_header_tag">
                    <small class="container_card_header_tag-text">Design</small>
                </div>
            </header>
            <div class="container_card_main">
                <h3 class="container_card-title">Embracing Minimalism</h3>
            <p class="container_card-bodyText">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <hr class="container_card-hr">
            <footer class="container_card_footer">
                <small class="container_card_footer-artist">Annie Spratt</small>
            </footer>
        </article>
    </main>
</body>
</html>
